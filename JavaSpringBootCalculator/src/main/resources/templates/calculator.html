<!DOCTYPE html>
<html lang="en" xmlns:th="htt­p://www.w3.or­g/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Spring Calculator</h1>
    <form action="/calculator" method="post">
        <label>
            First number:
            <input type="number" name="number1" id="number1" th:field="${calculatorDTO.number1}"/>
        </label><br/>

        <label>
            Operation:
            <select id="operation" name="operation" th:field="${calculatorDTO.operation}">
                <option value="+">Plus</option>
                <option value="-">Minus</option>
                <option value="*">Times</option>
                <option value="/">Divide by</option>
            </select>
        </label><br/>

        <label>
            Second number:
            <input type="number" name="number2" id="number2" th:field="${calculatorDTO.number2}"/>
        </label><br/>

        <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
    </form>
</body>
</html>
